include "frontend.conf"

appName="child-benefit-view-frontend"

play.http.router = prod.Routes
play.http.errorHandler = "utils.handlers.ErrorHandler"

play.filters.enabled += "play.filters.csp.CSPFilter"
play.http.filters = "config.Filters"

play.filters.csp {
    directives {
        base-uri = "'self'"
        block-all-mixed-content = ""
        child-src = "'self' https://www.googletagmanager.com"
        connect-src = "'self' https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com https://logx.optimizely.com/v1/events"
        object-src = "'none'"
        default-src = "'none'"
        font-src = "'self' data: https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
        frame-ancestors = "'self'"
        frame-src = "'self' https://www.googletagmanager.com https://a7589613084.cdn.optimizely.com/client_storage/a7589613084.html"
        img-src =  "'self' data: https://ssl.gstatic.com https://www.gstatic.com https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com"
        script-src = s"${play.filters.csp.nonce.pattern} 'data:image/svg+xml' default-src 'self' 'unsafe-inline' https://tagmanager.google.com https://*.googletagmanager.com https://ssl.google-analytics.com https://a7589613084.cdn.optimizely.com https://cdn.optimizely.com/js/8461600066.js http://localhost:10650/child-benefit/assets/javascripts/dataLayer.js http://localhost:12345/tracking-consent/tracking.js https://www.google-analytics.com/analytics.js"
        style-src = s"${play.filters.csp.nonce.pattern} default-src 'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"
    }
}

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        url      = "http://localhost:9514"
      }

      child-benefit-entitlement {
        protocol = http
        host     = localhost
        port     = 10651
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "child-benefit-view-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  signOut       = "http://localhost:9025/gg/sign-out"
  ivUplift      = "http://localhost:9948/iv-stub/uplift"
}

host = "http://localhost:child-benefit-entitlement-frontend"

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  welsh-translation: true
  showYoungPersonsNinoInEntitlement: true
  showOutageBanner: true
  sca-wrapper-enabled: true
}

feature-flags {

  dummy-flag {
    enabled = true
    allowlist {
        enabled = false
        destination = "https://www.tax.service.gov.uk/"
        ips = ""
    }
  }
  change-of-bank {
    enabled = true
    allowlist {
        enabled = false
        destination = "https://www.tax.service.gov.uk/"
        ips = ""
    }
  }
  ftnae {
    enabled = true
    allowlist {
        enabled = false
        destination = "https://www.tax.service.gov.uk/"
        ips = ""
    }
  }
  add-child {
    enabled = true
    allowlist {
        enabled = false
        destination = "https://www.tax.service.gov.uk/"
        ips = ""
    }
  }
  hicbc {
    enabled = true
    allowlist {
        enabled = false
        destination = "https://www.tax.service.gov.uk/"
        ips = ""
    }
  }
}

accessibility-statement.service-path = "/child-benefit"

confidenceLevel = 200

sca-wrapper {
  host = "http://localhost:10650"

  service.url = "http://localhost:10650/child-benefit/view-proof-entitlement"

  service-name {
    messages-key = service.name
  }

  accessibility-statement {
    referrer.url = "/child-benefit/view-proof-entitlement"
    redirect.url = "child-benefit"
  }

  disable-session-expired = false
  feedback-service-name = "CHIB"
  exit-survey-origin = "CHIB"
  welsh-enabled = true

  timeout-dialog {
    timeout = 900
    countdown = 120
  }

  signout {
    url = "http://localhost:10650/child-benefit/account/sign-out-survey"
  }

  banners {
    show-alpha = false
    show-beta = false
    show-help-improve = false
    show-child-benefit = false
  }

  services {
    accessibility-statement-frontend.url = "http://localhost:12346"
    tracking-frontend.url = "http://localhost:9100"
    feedback-frontend.url = "http://localhost:9514"
    contact-frontend.url = "http://localhost:9250"
    pertax-frontend.url = "http://localhost:9232"
    gg-signin.url = "http://localhost:9949/auth-login-stub/gg-sign-in"
    single-customer-account-wrapper-data.url = "http://localhost:8422"
    help-improve-banner.url = "https://signup.take-part-in-research.service.gov.uk/home?utm_campaign=PTAhomepage&utm_source=Other&utm_medium=other&t=HMRC&id=209"
    child-benefit-survey.url = "https://docs.google.com/forms/d/e/1FAIpQLSegbiz4ClGW0XkC1pY3B02ltiY1V79V7ha0jZinECIz_FvSyg/viewform"
  }
}